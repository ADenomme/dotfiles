# Automatically source file
bind-key r source-file ~/.tmux.conf  display "Reloaded!"

# Resetting window indexs to 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Use Vim-style keys for pane navigation
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

set -g status-bg colour241
set -g status-fg colour229
set -g status-left-length 40
set -g status-right-length 100
set -g status-right "#[fg=blue]#(whoami) #[fg=magenta]| #[fg=green]#(uptime | cut -d ',' -f 1)"

set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour39
